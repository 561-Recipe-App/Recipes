name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your default branch if not "main"
      - 10-stretch-goal-create-github-workflowdeploy-front-end-github-pages

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install Dependencies
        run: npm install
        working-directory: ./client  # Navigate to your React app folder

      - name: Build
        run: npm run build
        working-directory: ./client  # Navigate to your React app folder

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/build  # Replace with the directory containing your built app
